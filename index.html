<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <table>
        <script>
            let col = 8;
            let row = 8;
            let num = row;
            let letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
            for (let r = 0; r < row; r++) {
                document.write(`<tr><td class="num">${(num--)}</td>`);
                for (let c = 0; c < col; c++) {
                    let className = "";
                    if ((r % 2 == 0 && c % 2 == 0) || (r % 2 != 0 && c % 2 != 0)) {
                        className = "dark";
                    }
                    document.write(`<td class="${className}"></td>`);
                }
                document.write('</tr>');
            }
            document.write('<tr><td></td>')
            for (let i = 0; i < letters.length; i++) {
                document.write('<td class="letter">');
                document.write(letters[i]);
                document.write('</td>');
            }

            document.write('</tr>');
        </script>
    </table>
</body>

</html>
